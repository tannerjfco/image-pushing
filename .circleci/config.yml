version: 2
jobs:
  release:
    machine: true
    working_directory: /home/circleci/go/src/github.com/drud/test

    environment:
      GOPATH: /home/circleci/go

    steps:
      - add_ssh_keys:
          fingerprints:
            - "05:a5:3f:af:f4:cd:a6:31:07:5f:2e:ed:3d:da:40:67"

      - run: mkdir -p ~/go/src/github.com/drud/test

      - checkout

      - run: make release
      - run: |
          if [ $(git describe) == $(git describe --dirty) ]; then
            exit 0
          else
            git config user.name drud && git config user.email accounts@drud.com
            git commit -am "release $(git describe --tags --always --dirty)"
            git tag -fa $(git describe --tags --always --dirty) -m $(git describe --tags --always --dirty)
            git push origin master --tags --force
          fi
      # - run: git config user.name drud && git config user.email accounts@drud.com
      # - run: git commit -am "release $(git describe --tags --always --dirty)"
      # - run: git tag -fa $(git describe --tags --always --dirty) -m $(git describe --tags --always --dirty)
      # - run: git push origin master --tags --force

workflows:
  version: 2
  release:
    jobs:
      - release: # build on any tag, no branches
          filters:
            tags:
              only: /.*/
            branches:
              ignore: /.*/
